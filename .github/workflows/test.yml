name: Run Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run flake8
        run: tox -e flake8
      - name: Run unit tests
        run: tox -e py39
